    <title>LIGHTSTICK</title>

    <script type="text/javascript">
        $(function(){
            var app = LightStick.Application;
            app.run();
        });

        onPress = function(){
            $("#share-me").show();
            $("#share-but").hide();
        };

        hideShare = function(){
            $("#share-me").hide();
            $("#share-but").show();
        }

    </script>

<body>
    <div id="app">
        <!--SITE IS ALIVE-->
        <!--<div id="color" class="color-effect"></div>-->

        <div id="text" class="text"></div>


        <!--<div class="blackfade"></div>-->
        <div id="glowImage" class="middle"></div>
    </div>

    <div id="share-me" class="share-me" onmousedown="hideShare()">
        <div class="share-me-text">SHARE ME!</div>

        <img src="http://bitly.com/lightstick13.qrcode" class="share-me-qr">

        <div class="share-me-link">bit.ly/lightstick13</div>

        <div class="close-me-link">close</div>
    </div>

    <a href="#" onmousedown="onPress();" class="share-button" id="share-but">SHARE ME!</a>
</body>
